<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <!--适应移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title th:replace="${title}">公共部分</title>

    <!--样式引入-->
    <!--引入semantic UI样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入自定义样式-->
    <link rel="stylesheet" href="../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <!--引入内容排版插件typo.css-->
    <link rel="stylesheet" href="../static/lib/typo.css-master/typo.css" th:href="@{/lib/typo.css-master/typo.css}">
    <!--引入动画效果animate.css-->
    <link rel="stylesheet" href="../static/lib/animate.css/css/animate.min.css" th:href="@{/lib/animate.css/css/animate.min.css}">
    <!--引入代码高亮-->
    <link rel="stylesheet" href="../static/lib/prismjs/prism.css" th:href="@{/lib/prismjs/prism.css}">
    <!--引入目录插件-->
    <link rel="stylesheet" href="../static/lib/tocbot-4.12.0/dist/tocbot.min.js" th:href="@{/lib/tocbot-4.12.0/dist/tocbot.min.js}">
</head>
<body>

<!--导航-->
<nav th:fragment="nav(index)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <!--logo-->
            <h2 class="ui header teal item">MyBlog</h2>
            <!--导航页-->
            <a href="/index" class="item m-mobile-hide menu-toggle-item" th:classappend="${index==1}?'active'"><i class="home icon"></i>首页</a>
            <a href="/types" class="item m-mobile-hide menu-toggle-item" th:classappend="${index==2}?'active'"><i class="idea icon"></i>分类</a>
            <a href="/tags" class="item m-mobile-hide menu-toggle-item" th:classappend="${index==3}?'active'"><i class="tags icon"></i>标签</a>
            <a href="/archives" class="item m-mobile-hide menu-toggle-item" th:classappend="${index==4}?'active'"><i class="clone icon"></i>归档</a>
            <a href="/about" class="item m-mobile-hide menu-toggle-item" th:classappend="${index==5}?'active'"><i class="info icon"></i>关于我</a>
            <!--搜索框-->
            <div class="right item">
                <div class="ui icon input transparent inverted">
                    <input type="text" placeholder="Search...">
                    <i class="search link icon"></i>
                </div>
            </div>
        </div>
    </div>
    <!--移动端隐藏nav，出现按钮-->
    <a class="ui black icon button m-top-right m-mobile-show menu-toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--底部-->
<footer th:fragment="footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--上半部分-->
        <div class="ui grid divided inverted stackable">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../static/images/myQQ.png" th:src="@{/images/myQQ.png}" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>
            <!--相关信息-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">博客</a>
                    <a href="#" class="item">博客</a>
                    <a href="#" class="item">博客</a>
                </div>
            </div>
            <!--相关信息-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:3466151978@qq.com</a>
                    <a href="#" class="item">GitHub:</a>
                    <a href="#" class="item">Bilibili:</a>
                </div>
            </div>

            <div class="seven wide column m-text-thin m-text-spaced">
                <h4 class="ui inverted header">MyBlog</h4>
                <p>
                    爱好编程，做让别人记住的程序员！
                </p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <!--版权号-->
        <p class="m-text-thin m-text-spaced" style="opacity: 0.5">
            Copyright © 2020 Blog Designed By Zjy
        </p>

    </div>
</footer>


<!--js文件-->
<th:block th:fragment="script">
    <!--引入jquery和semantic UI的js文件-->
    <script crossorigin="anonymous" integrity="sha384-LVoNJ6yst/aLxKvxwp6s2GAabqPczfWh6xzm38S/YtjUyZ+3aTKOnD/OJVGYLZDl"
            src="https://lib.baomitu.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <!--引入平滑滚动-->
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-scrollTo/2.1.2/jquery.scrollTo.min.js"></script>

    <!--引入代码高亮-->
    <script src="../static/lib/prismjs/prism.js" th:src="@{/lib/prismjs/prism.js}"></script>
    <!--引入目录生成-->
    <script src="../static/lib/tocbot-4.12.0/dist/tocbot.min.js" th:src="@{/lib/tocbot-4.12.0/dist/tocbot.min.js}"></script>
    <!--引入二维码生成-->
    <script src="../static/lib/qrcodejs-master/qrcode.min.js" th:src="@{/lib/qrcodejs-master/qrcode.min.js}"></script>
    <!--引入滚动侦测-->
    <script src="../static/lib/waypoints-master/lib/jquery.waypoints.min.js" th:src="@{/lib/waypoints-master/lib/jquery.waypoints.min.js}"></script>
</th:block>


</body>
</html>
