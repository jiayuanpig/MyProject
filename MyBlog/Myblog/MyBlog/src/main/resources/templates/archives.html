<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/_fragments :: head(~{::title})">
    <title>归档</title>
</head>
<body>
<!--导航-->
<nav th:replace="common/_fragments :: nav(4)"></nav>

<!--中间内容：分类以及博客列表-->
<div class="m-padded-tb-big m-container">
    <div class="ui container">
        <!--head-->
        <div class="ui segment top attached">
            <div class="ui two column grid middle aligned">
                <div class="column">
                    <h3 class="ui teal header">归档</h3>
                </div>
                <div class="column right aligned">
                    共 <h3 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}">140</h3> 篇
                </div>
            </div>
        </div>

        <div class="ui basic segment" th:each="item:${archiveMap}">
            <h3 class="ui horizontal teal divider header" th:text="${item.key}">2020</h3>

            <div class="ui vertical menu fluid">
                <a th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" class="item" th:each="blog:${item.value}">
                    <!--/*@thymesVar id="blog" type="com.zjy.myblog.po.Blog"*/-->
                    <span>
                        <span th:text="${blog.title}">第一篇博客</span>
                        <div class="ui teal basic left pointing label" th:text="${#dates.format(blog.updateTime,'MMMdd')}">9月01</div>
                    </span>
                    <div class="ui orange basic label right aligned" th:text="${blog.flag}">原创</div>
                </a>
            </div>
        </div>

    </div>
</div>

<!--底部-->
<footer th:replace="common/_fragments :: footer"></footer>


<!--/*/<th:block th:replace="common/_fragments :: script">/*/-->
<!--/*/</th:block>/*/-->


<script>
    /*控制移动端按钮点击后出现目录*/
    $('.menu-toggle').click(function () {
        $('.menu-toggle-item').toggleClass('m-mobile-hide');
    });


</script>


</body>
</html>
