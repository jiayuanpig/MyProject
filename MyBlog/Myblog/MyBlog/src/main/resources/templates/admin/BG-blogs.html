<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/_fragments-bg :: head(~{::title})">
    <title>后台管理-博客管理</title>
</head>
<body>
<!--四个部分：nav,left,right,footer-->
<!--导航-->
<nav th:replace="common/_fragments-bg :: nav(1)"></nav>

<!--二级导航-->
<div class="ui menu attached pointing">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active item teal">博客列表</a>
        </div>

    </div>
</div>


<div class="m-padded-tb-big m-container">
    <div class="ui container">
        <!--搜索表单-->
        <form action="" method="post" class="ui form segment">
            <div class="fields inline">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="">
                        <div class="default text">分类</div>
                        <i class="dropdown icon"></i>
                        <!--下拉列表-->
                        <div class="menu">
                            <div class="item" data-value="0">错误日志</div>
                            <div class="item" data-value="1">学习笔记</div>
                            <div class="item" data-value="2">手册</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </form>

        <table class="ui table celled">
            <thead>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新</th>
                <th>操作</th>
            </thead>
            <tbod>
                <tr>
                    <td>1</td>
                    <td>编程之路</td>
                    <td>编程</td>
                    <td>是</td>
                    <td>2020-09-01 09:00</td>
                    <td>
                        <a href="#" class="ui button mini teal">编辑</a>
                        <a href="#" class="ui button mini red">删除</a>
                    </td>
                </tr>
            </tbod>
            <tfoot>
                <th colspan="6">
                    <div class="ui pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">...</a>
                        <a class="item">19</a>
                        <a class="item">20</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                    <a href="#" class="ui button basic right floated teal">新增</a>
                </th>
            </tfoot>
        </table>



    </div>
</div>

<!--底部-->
<footer th:replace="common/_fragments-bg :: footer"></footer>


<!--/*/<th:block th:replace="common/_fragments-bg :: script">/*/-->
<!--/*/</th:block>/*/-->


<script>
    /*控制移动端按钮点击后出现目录*/
    $('.menu-toggle').click(function () {
        $('.menu-toggle-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

</script>


</body>
</html>
