<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/_fragments :: head(~{::title})">
    <title>首页</title>
</head>
<body>
<!--四个部分：nav,left,right,footer-->
<!--导航：包括logo、导航页、搜索框-->
<nav th:replace="common/_fragments :: nav(1)"></nav>

<!--中间内容：左边放博客列表，右边放博客标签-->
<div class="m-padded-tb-big m-container">
    <div class="ui container">
        <div class="ui grid stackable">
            <!--左边显示博客信息-->
            <div class="eleven wide column">
                <!--header-->
                <div class="ui segment top attached">
                    <div class="ui two column grid middle aligned">
                        <div class="column">
                            <h3 class="ui teal header">博客</h3>
                        </div>
                        <div class="column right aligned">
                            共 <h3 class="ui orange header m-inline-block m-text-thin">14</h3> 篇
                        </div>
                    </div>
                </div>
                <!--content：存放单独的博客信息-->
                <div class="ui attached segment">
                    <!--第一篇博客：左边的博客信息，右边是博客图片-->
                    <div class="ui segment padded m-padded-tb-big vertical">
                        <div class="ui grid stackable mobile reversed">
                            <!--博客内容：标题、内容、作者-->
                            <div class="eleven wide column">
                                <!--标题-->
                                <h3 class="ui header">你真的理解什么是财富自由吗？</h3>
                                <!--内容摘要-->
                                <p class="m-text">
                                    我是博客内容！！！
                                </p>
                                <!--博客的作者信息-->
                                <div class="ui grid">
                                    <!--头像、作者名、日期、浏览量-->
                                    <div class="eleven wide column">
                                        <div class="ui horizontal link list mini">
                                            <div class="item">
                                                <img src="../static/images/example-user.jpg" th:src="@{/images/example-user.jpg}" style="width: 30px;height: 30px"
                                                     class="ui avatar image">
                                                <div class="content"><a class="header" href="#">小咸鱼</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i>2020-01-01
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>101
                                            </div>
                                        </div>
                                    </div>
                                    <!--博客标签显示-->
                                    <div class="five wide column right aligned ">
                                        <a href="#" class="ui label teal basic m-padded-mini" target="_blank">认知升级</a>
                                    </div>
                                </div>
                            </div>
                            <!--博客图片-->
                            <div class="five wide column">
                                <div class="ui grid">
                                    <a href="#" target="_blank">
                                        <img src="../static/images/example-blog.jpg" th:src="@{/images/example-blog.jpg}" style="width: 180px;height: 120px">
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="ui segment padded m-padded-tb-big vertical">
                        <div class="ui grid stackable mobile reversed">
                            <!--博客内容：标题、内容、作者-->
                            <div class="eleven wide column">
                                <!--标题-->
                                <h3 class="ui header">你真的理解什么是财富自由吗？</h3>
                                <!--内容摘要-->
                                <p class="m-text">
                                    我是博客内容！！！
                                </p>
                                <!--博客的作者信息-->
                                <div class="ui grid">
                                    <!--头像、作者名、日期、浏览量-->
                                    <div class="eleven wide column">
                                        <div class="ui horizontal link list mini">
                                            <div class="item">
                                                <img src="../static/images/example-user.jpg" style="width: 30px;height: 30px"
                                                     class="ui avatar image">
                                                <div class="content"><a class="header" href="#">小咸鱼</a></div>
                                            </div>
                                            <div class="item">
                                                <i class="calendar icon"></i>2020-01-01
                                            </div>
                                            <div class="item">
                                                <i class="eye icon"></i>101
                                            </div>
                                        </div>
                                    </div>
                                    <!--博客标签显示-->
                                    <div class="five wide column right aligned ">
                                        <a href="#" class="ui label teal basic m-padded-mini" target="_blank">认知升级</a>
                                    </div>
                                </div>
                            </div>
                            <!--博客图片-->
                            <div class="five wide column">
                                <a href="#" target="_blank">
                                    <img src="../static/images/example-blog.jpg" style="width: 180px;height: 120px">
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!--footer：博客上下翻页-->
                <div class="ui attached segment">
                    <div class="ui two column grid middle aligned">
                        <div class="column">
                            <a href="#" class="ui button teal basic mini">上一页</a>
                        </div>
                        <div class="two column right aligned">
                            <a href="#" class="ui button teal basic mini">下一页</a>
                        </div>
                    </div>
                </div>
            </div>

            <!--右边显示博客标签信息-->
            <div class="five wide column">
                <!--分类-->
                <div class="ui segments">
                    <!--标题-->
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="idea icon"></i>分类
                            </div>
                            <div class="column right aligned">
                                <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>

                    </div>
                    <!--内容-->
                    <div class="ui teal segment">
                        <div class="ui fluid vertical menu">
                            <a href="#" target="_blank" class="item">
                                分类1
                                <div class="ui left pointing label teal">13</div>
                            </a>
                            <a href="#" target="_blank" class="item">
                                分类2
                                <div class="ui left pointing label teal">13</div>
                            </a>
                        </div>
                    </div>

                </div>

                <!--标签-->
                <div class="ui segments">
                    <!--标题-->
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="tags icon"></i>标签
                            </div>
                            <div class="column right aligned">
                                <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <!--内容-->
                    <div class="ui teal segment">
                        <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny">

                        </a>
                        <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny">

                        <a href="#" target="_blank" class="ui teal basic left pointing label m-margin-tb-tiny">

                    </div>

                </div>

                <!--最新推荐-->
                <div class="ui segments">
                    <!--标题-->
                    <div class="ui secondary segment">
                        <div class="ui two column grid">
                            <div class="column">
                                <i class="bookmark icon"></i>最新推荐
                            </div>
                            <div class="column right aligned">
                                <a href="#" target="_blank">more <i class="angle double right icon"></i></a>
                            </div>
                        </div>
                    </div>
                    <!--内容-->
                    <div class="ui segment">
                        <a href="#" target="_blank" class="ui m-black m-text-thin">方法论</a>
                    </div>
                    <div class="ui segment">
                        <a href="#" target="_blank" class="ui m-black m-text-thin">方法论</a>
                    </div>

                </div>

                <!--二维码-->
                <h4 class="ui horizontal divider header m-margin-top">扫码关注我</h4>
                <div class="ui card centered" style="width: 10em;height: 10em;">
                    <img src="../static/images/myQQ.png" th:src="@{/images/myQQ.png}" alt="" class="ui rounded image">
                </div>

            </div>
        </div>
    </div>
</div>

<!--底部：二维码、相关信息、版权号-->
<footer th:replace="common/_fragments :: footer"></footer>

</body>
</html>
