<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/_fragments-bg :: head(~{::title})">
    <title >博客管理-后台登录</title>
</head>

<body style="height: 100%">

<br>
<br>
<br>
<br>
<br>
<br>
<br>

<!--登录界面-->
<div>
    <div class="ui container" style="max-width: 30em !important;">
        <div class="ui middle aligned center aligned grid">
            <div class="column">
                <h2 class="ui teal image header">
                    <!--<img src="assets/images/logo.png" class="image">-->
                    <div class="content">
                        管理后台登录
                    </div>
                </h2>
                <form class="ui large form" method="post" th:action="@{/admin/login}">
                    <div class="ui segment">
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="user icon"></i>
                                <input type="text" name="username" placeholder="用户名">
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <i class="lock icon"></i>
                                <input type="password" name="password" placeholder="密码">
                            </div>
                        </div>
                        <button type="submit" class="ui fluid large teal submit button">登  录</button>
                    </div>

                    <div class="ui error message"></div>
                    <div class="ui message negative" th:unless="${#strings.isEmpty(message)}" th:text="${message}"></div>
                </form>
            </div>
        </div>

    </div>
</div>

<!--/*/<th:block th:replace="common/_fragments-bg :: script">/*/-->
<!--/*/</th:block>/*/-->
<script>
    /*表单验证*/
    $('.ui.form').form({
        fields:{
            username:{
                identifier:'username',
                rules : [{
                    type:'empty',
                    prompt:'请输入密码'
                }]
            },
            password:{
                identifier:'password',
                    rules:[{
                    type:'empty',
                    prompt:'请输入密码'
                }]
            }
        }
    });

</script>


</body>
</html>
