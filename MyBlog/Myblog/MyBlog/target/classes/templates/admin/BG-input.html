<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/_fragments-bg :: head(~{::title})">
    <title>后台管理-博客发布</title>
</head>
<body>
<!--四个部分：nav,left,right,footer-->
<!--导航-->
<nav th:replace="common/_fragments-bg :: nav(0)"></nav>

<!--二级导航-->
<div class="ui menu attached pointing">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active teal item">发布</a>
            <a href="#" class="item">列表</a>
        </div>

    </div>
</div>


<div class="m-padded-tb-big m-container">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="field required">
                <div class="ui left labeled input">
                    <!--类型-->
                    <div class="ui selection dropdown teal basic label compact">
                        <input type="hidden" value="">
                        <i class="dropdown icon"></i>
                        <div class="text">类型</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <!--标题-->
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <div id="md-content" style="z-index: 1 !important;">
                    <textarea placeholder="博客内容" name="content" style="display: none"></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled input action">
                        <div class="ui teal basic label compact">分类</div>
                        <div class="ui selection dropdown fluid multiple search">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input action">
                        <div class="ui teal basic label compact">标签</div>
                        <div class="ui selection dropdown fluid multiple search">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">Html</div>
                                <div class="item" data-value="2">Java</div>
                                <div class="item" data-value="2">Java2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="fields inline">
                <div class="field">
                    <input type="checkbox" id="recommended" name="recommended" class="hidden" checked>
                    <label for="recommended">推荐</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="shareInfo" name="recommended" class="hidden">
                    <label for="shareInfo">转载声明</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="appreciation" name="recommended" class="hidden">
                    <label for="appreciation">赞赏</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="comment" name="recommended" class="hidden" checked>
                    <label for="comment">评论</label>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui container right aligned">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui button secondary" type="button">保存</button>
                <button class="ui button teal" type="submit">发布</button>
            </div>

        </form>
    </div>
</div>

<!--底部-->
<footer th:replace="common/_fragments-bg :: footer"></footer>


<!--/*/<th:block th:replace="common/_fragments-bg :: script">/*/-->
<!--/*/</th:block>/*/-->

<script>
    /*控制移动端按钮点击后出现目录*/
    $('.menu-toggle').click(function () {
        $('.menu-toggle-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields:{
            title: {
                identifier: 'title',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入博客标题'
                }]
            }
        }
    });

    /*使用markdown插件*/
    var contentEditor;
    $(function() {
        contentEditor = editormd("md-content", {
            width   : "100%",
            height  : 640,
            syncScrolling : "single",
            path: "../static/lib/editor.md/lib/"
        });
    });



</script>


</body>
</html>
