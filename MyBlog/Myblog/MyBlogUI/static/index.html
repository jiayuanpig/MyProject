<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适应移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--引入semantic UI样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入自定义样式-->
    <link rel="stylesheet" href="./css/me.css">
    <title>首页</title>
</head>
<body>
    <!--四个部分：nav,left,right,footer-->
    <!--导航-->
    <nav class="ui inverted attached segment m-padded-tb-mini">
        <div class="ui container">
            <div class="ui inverted secondary menu">
                <h2 class="ui header teal item">MyBlog</h2>
                <a href="#" class="item"><i class="home icon"></i>首页</a>
                <a href="#" class="item"><i class="idea icon"></i>分类</a>
                <a href="#" class="item"><i class="tags icon"></i>标签</a>
                <a href="#" class="item"><i class="info icon"></i>关于我</a>
                <div class="right item">
                    <div class="ui icon input transparent inverted">
                        <input type="text" placeholder="Search...">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>

    </nav>

    <!--中间内容-->
    <div class="m-padded-tb-large m-container">
        <div class="ui container">
            <div class="ui grid">
                <div class="eleven wide column">
                    <!--header-->
                    <div class="ui segment top attached">
                        <div class="ui two column grid middle aligned">
                            <div class="column">
                                <h3 class="ui teal header">博客</h3>
                            </div>
                            <div class="column right aligned">
                                共 <h3 class="ui orange header m-inline-block m-text-thin">14</h3> 篇
                            </div>
                        </div>
                    </div>
                    <!--content-->
                    <div class="ui attached segment">

                        <div class="ui segment padded m-padded-tb-big vertical">
                            <div class="ui grid">
                                <!--博客内容：标题、内容、作者-->
                                <div class="eleven wide column">
                                    <h3 class="ui header">你真的理解什么是财富自由吗？</h3>
                                    <p class="m-text">
                                        我是博客内容！！！
                                    </p>
                                    <div class="ui grid">
                                        <div class="eleven wide column">
                                            <div class="ui horizontal link list mini">
                                                <div class="item">
                                                    <img src="./images/example-user.jpg" style="width: 30px;height: 30px" class="ui avatar image">
                                                    <div class="content"><a class="header" href="#">小咸鱼</a></div>
                                                </div>
                                                <div class="item">
                                                    <i class="calendar icon"></i>2020-01-01
                                                </div>
                                                <div class="item">
                                                    <i class="eye icon"></i>101
                                                </div>
                                            </div>
                                        </div>
                                        <div class="five wide column right aligned ">
                                            <a href="#" class="ui label teal basic m-padded-mini" target="_blank">认知升级</a>
                                        </div>
                                    </div>
                                </div>
                                <!--博客图片-->
                                <div class="five wide column">
                                    <a href="#" target="_blank">
                                        <img src="./images/example-blog.jpg" style="width: 180px;height: 120px">

                                    </a>
                                </div>
                            </div>
                        </div>


                    </div>

                    <!--footer-->
                    <div class="ui attached segment">
                        <div class="ui two column grid middle aligned">
                            <div class="column">
                                <a href="#" class="ui button teal basic mini">上一页</a>
                            </div>
                            <div class="two column right aligned">
                                <a href="#" class="ui button teal basic mini">下一页</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="five wide column">
                    <div class="ui segment"></div>
                </div>
            </div>
        </div>
    </div>

    <!--底部-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui grid divided inverted">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="./images/myQQ.png" class="ui rounded image" alt="" style="width: 110px">
                        </div>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">博客</a>
                        <a href="#" class="item">博客</a>
                        <a href="#" class="item">博客</a>
                    </div>
                </div>

                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email:3466151978@qq.com</a>
                        <a href="#" class="item">GitHub:</a>
                        <a href="#" class="item">Bilibili:</a>
                    </div>
                </div>

                <div class="seven wide column m-text-thin m-text-spaced">
                    <h4 class="ui inverted header">MyBlog</h4>
                    <p>
                        爱好编程，做让别人记住的程序员！
                    </p>
                </div>
            </div>

            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-mini">
                Copyright ©2020 Blog Designed By Zjy
            </p>

        </div>
    </footer>



<!--引入jquery和semantic UI的js文件-->

<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
