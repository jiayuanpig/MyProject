<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适应移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--引入semantic UI样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入自定义样式-->
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>后台管理-博客发布</title>
</head>
<body>
<!--四个部分：nav,left,right,footer-->
<!--导航：包括logo、导航页、搜索框-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <!--logo-->
            <h2 class="ui header teal item">MyBlog后台管理</h2>
            <!--导航页-->
            <a href="#" class="active item m-mobile-hide menu-toggle-item"><i class="home icon"></i>博客管理</a>
            <a href="#" class="item m-mobile-hide menu-toggle-item"><i class="idea icon"></i>分类管理</a>
            <a href="#" class="item m-mobile-hide menu-toggle-item"><i class="tags icon"></i>标签管理</a>
            <!--登录用户-->
            <div class="right menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../static/images/example-user.jpg" alt="" class="ui avatar image">
                        小咸鱼
                    </div>
                    <i class="dropdown icon"></i>
                    <!--下拉菜单-->
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--移动端隐藏nav，出现按钮-->
    <a class="ui black icon button m-top-right m-mobile-show menu-toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航-->
<div class="ui menu attached pointing">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="active teal item">发布</a>
            <a href="#" class="item">列表</a>
        </div>

    </div>
</div>


<div class="m-padded-tb-big m-container">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="field required">
                <div class="ui left labeled input">
                    <!--类型-->
                    <div class="ui selection dropdown teal basic label compact">
                        <input type="hidden" value="">
                        <i class="dropdown icon"></i>
                        <div class="text">类型</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <!--标题-->
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>

            <div class="field">
                <div class="text">
                    <textarea placeholder="博客内容" name="content"></textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled input action">
                        <div class="ui teal basic label compact">分类</div>
                        <div class="ui selection dropdown fluid multiple search">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发手册</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui left labeled input action">
                        <div class="ui teal basic label compact">标签</div>
                        <div class="ui selection dropdown fluid multiple search">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">Html</div>
                                <div class="item" data-value="2">Java</div>
                                <div class="item" data-value="2">Java2</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input">
                    <label class="ui teal basic label">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="fields inline">
                <div class="field">
                    <input type="checkbox" id="recommended" name="recommended" class="hidden" checked>
                    <label for="recommended">推荐</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="shareInfo" name="recommended" class="hidden">
                    <label for="shareInfo">转载声明</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="appreciation" name="recommended" class="hidden">
                    <label for="appreciation">赞赏</label>
                </div>
                <div class="field">
                    <input type="checkbox" id="comment" name="recommended" class="hidden" checked>
                    <label for="comment">评论</label>
                </div>
            </div>

            <div class="ui error message"></div>

            <div class="ui container right aligned">
                <button class="ui button" type="button" onclick="window.history.go(-1)">返回</button>
                <button class="ui button secondary" type="button">保存</button>
                <button class="ui button teal" type="submit">发布</button>
            </div>

        </form>
    </div>
</div>

<!--底部：二维码、相关信息、版权号-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--上半部分-->
        <div class="ui grid divided inverted stackable">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="./images/myQQ.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>

            <!--相关信息-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">博客</a>
                    <a href="#" class="item">博客</a>
                    <a href="#" class="item">博客</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:3466151978@qq.com</a>
                    <a href="#" class="item">GitHub:</a>
                    <a href="#" class="item">Bilibili:</a>
                </div>
            </div>

            <div class="seven wide column m-text-thin m-text-spaced">
                <h4 class="ui inverted header">MyBlog</h4>
                <p>
                    爱好编程，做让别人记住的程序员！
                </p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <!--版权号-->
        <p class="m-text-thin m-text-spaced" style="opacity: 0.5">
            Copyright © 2020 Blog Designed By Zjy
        </p>

    </div>
</footer>


<!--引入jquery和semantic UI的js文件-->
<script crossorigin="anonymous" integrity="sha384-LVoNJ6yst/aLxKvxwp6s2GAabqPczfWh6xzm38S/YtjUyZ+3aTKOnD/OJVGYLZDl"
        src="https://lib.baomitu.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>
    /*控制移动端按钮点击后出现目录*/
    $('.menu-toggle').click(function () {
        $('.menu-toggle-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

    $('.ui.form').form({
        fields:{
            title: {
                identifier: 'title',
                rules:[{
                    type:'empty',
                    prompt:'标题:请输入博客标题'
                }]
            }
        }
    });


</script>


</body>
</html>
