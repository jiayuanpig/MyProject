<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--适应移动端-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--引入semantic UI样式-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <!--引入自定义样式-->
    <link rel="stylesheet" href="../static/css/me.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>后台管理-博客管理</title>
</head>
<body>
<!--四个部分：nav,left,right,footer-->
<!--导航：包括logo、导航页、搜索框-->
<nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary menu stackable">
            <!--logo-->
            <h2 class="ui header teal item">MyBlog后台管理</h2>
            <!--导航页-->
            <a href="#" class="active item m-mobile-hide menu-toggle-item"><i class="home icon"></i>博客管理</a>
            <a href="#" class="item m-mobile-hide menu-toggle-item"><i class="idea icon"></i>分类管理</a>
            <a href="#" class="item m-mobile-hide menu-toggle-item"><i class="tags icon"></i>标签管理</a>
            <!--登录用户-->
            <div class="right menu m-mobile-hide">
                <div class="ui dropdown item">
                    <div class="text">
                        <img src="../static/images/example-user.jpg" alt="" class="ui avatar image">
                        小咸鱼
                    </div>
                    <i class="dropdown icon"></i>
                    <!--下拉菜单-->
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!--移动端隐藏nav，出现按钮-->
    <a class="ui black icon button m-top-right m-mobile-show menu-toggle">
        <i class="sidebar icon"></i>
    </a>
</nav>

<!--二级导航-->
<div class="ui menu attached pointing">
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active item teal">列表</a>
        </div>

    </div>
</div>


<div class="m-padded-tb-big m-container">
    <div class="ui container">
        <!--搜索表单-->
        <form action="" method="post" class="ui form segment">
            <div class="fields inline">
                <div class="field">
                    <input type="text" name="title" placeholder="标题">
                </div>
                <div class="field">
                    <div class="ui selection dropdown">
                        <input type="hidden" name="">
                        <div class="default text">分类</div>
                        <i class="dropdown icon"></i>
                        <!--下拉列表-->
                        <div class="menu">
                            <div class="item" data-value="0">错误日志</div>
                            <div class="item" data-value="1">学习笔记</div>
                            <div class="item" data-value="2">手册</div>
                        </div>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <button class="ui mini teal basic button"><i class="search icon"></i>搜索</button>
                </div>
            </div>
        </form>

        <table class="ui table celled">
            <thead>
                <th></th>
                <th>标题</th>
                <th>类型</th>
                <th>推荐</th>
                <th>更新</th>
                <th>操作</th>
            </thead>
            <tbod>
                <tr>
                    <td>1</td>
                    <td>编程之路</td>
                    <td>编程</td>
                    <td>是</td>
                    <td>2020-09-01 09:00</td>
                    <td>
                        <a href="#" class="ui button mini teal">编辑</a>
                        <a href="#" class="ui button mini red">删除</a>
                    </td>
                </tr>
            </tbod>
            <tfoot>
                <th colspan="6">
                    <div class="ui pagination menu">
                        <a class="icon item">
                            <i class="left chevron icon"></i>
                        </a>
                        <a class="item">1</a>
                        <a class="item">2</a>
                        <a class="item">...</a>
                        <a class="item">19</a>
                        <a class="item">20</a>
                        <a class="icon item">
                            <i class="right chevron icon"></i>
                        </a>
                    </div>
                    <a href="#" class="ui button basic right floated teal">新增</a>
                </th>
            </tfoot>
        </table>



    </div>
</div>

<!--底部：二维码、相关信息、版权号-->
<footer class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <!--上半部分-->
        <div class="ui grid divided inverted stackable">
            <!--二维码-->
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="./images/myQQ.png" class="ui rounded image" alt="" style="width: 110px">
                    </div>
                </div>
            </div>

            <!--相关信息-->
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">博客</a>
                    <a href="#" class="item">博客</a>
                    <a href="#" class="item">博客</a>
                </div>
            </div>

            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email:3466151978@qq.com</a>
                    <a href="#" class="item">GitHub:</a>
                    <a href="#" class="item">Bilibili:</a>
                </div>
            </div>

            <div class="seven wide column m-text-thin m-text-spaced">
                <h4 class="ui inverted header">MyBlog</h4>
                <p>
                    爱好编程，做让别人记住的程序员！
                </p>
            </div>
        </div>

        <div class="ui inverted section divider"></div>
        <!--版权号-->
        <p class="m-text-thin m-text-spaced" style="opacity: 0.5">
            Copyright © 2020 Blog Designed By Zjy
        </p>

    </div>
</footer>


<!--引入jquery和semantic UI的js文件-->
<script crossorigin="anonymous" integrity="sha384-LVoNJ6yst/aLxKvxwp6s2GAabqPczfWh6xzm38S/YtjUyZ+3aTKOnD/OJVGYLZDl"
        src="https://lib.baomitu.com/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>


<script>
    /*控制移动端按钮点击后出现目录*/
    $('.menu-toggle').click(function () {
        $('.menu-toggle-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown();

</script>


</body>
</html>
